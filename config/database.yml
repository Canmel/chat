default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: root
  password: 1234
  host: 127.0.0.1
  port: 3306

development:
  <<: *default
  database: chat

production:
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: root
  password: <%= ENV["DB_ENV_MYSQL_ROOT_PASSWORD"] %>
  host: <%= ENV["DB_PORT_3306_TCP_ADDR"] %>
  port: <%= ENV["DB_ENV_MYSQL_ROOT_PASSWORD"] %>


